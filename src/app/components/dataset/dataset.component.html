<div class="container">
  <form [formGroup]="dataModelForm" (ngSubmit)="onSubmit()" class="form">
    <!-- Seção de upload de arquivo -->
    <div class="form-group">
      <label for="fileInput">Selecione o arquivo:</label>
      <input type="file" id="fileInput" formControlName="fileInput" (change)="handleFileInput($event)" />
    </div>

    <!-- Seção de campos adicionais -->
    <div class="additional-fields">
      <div class="form-group">
        <label for="saida">Campo de saída:</label>
        <input type="text" id="saida" formControlName="saida" class="form-control" />
      </div>
      <div class="form-group">
        <label for="ignorados">Campos ignorados:</label>
        <input type="text" id="ignorados" formControlName="ignorados" class="form-control" (blur)="handleIgnorarCampo()" />
      </div>

      <div formArrayName="dynamicInputs">
        <div *ngFor="let dynamicInput of dynamicInputs.controls; let i = index" class="dynamic-input" [formGroupName]="i">          
          <div class="form-group">
            <label for="name{{ i }}">Parametro {{i+1}}:</label>
            <input  type="text" id="name{{ i }}" formControlName="name" class="form-control" />
          </div>
          <div class="form-group">
            <label for="values{{ i }}">Valores:</label>
            <input type="text" id="values{{ i }}" formControlName="values" class="form-control" />
          </div>          
        </div>
      </div>

      <!-- Botões -->
      <div class="panel-btn">       
        <button [disabled] = "disabledSubmit" type="submit" class="btn btn-primary">Processar</button>
      </div>
    </div>
  </form>
</div>
